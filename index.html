<body>
  <!-- Botão de música e iframe (já existentes) -->
  
  <!-- ⏱️ Contador de tempo juntos -->
  <div id="timer" style="font-size:1.2rem; color:#f6f4f3; margin: 1rem 0; text-align:center;"></div>

  <!-- Floating Background Elements -->
  <div class="floating-elements"></div>

  <!-- Main Content Container -->

    <!-- seu conteúdo original continua aqui... -->
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="theme.js"></script>

  <!-- Contador – cole logo antes do script.js -->
  <script>
    function startTogetherTimer() {
      const startDate = new Date(2022, 2, 17, 19, 30, 0); // mês 2 = março
      const el = document.getElementById("timer");
      function updateTimer() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `Estamos juntos há ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
    }
    window.addEventListener("DOMContentLoaded", startTogetherTimer);
  </script>

  <script src="script.js"></script>
</body>
