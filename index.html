<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz dia dos Namorados meu amor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ‚è±Ô∏è Contador de tempo juntos -->
  <div id="timer" style="font-size:1.2rem; color:#f6f4f3; margin: 1rem 0; text-align:center;"></div>

  <!-- Emojis flutuantes -->
  <div class="floating-elements"></div>

  <!-- Conte√∫do principal -->
  <div class="container">

    <h1 id="valentineTitle"></h1>

    <!-- Controle de m√∫sica -->
    <div id="musicControls" class="music-controls">
      <button id="musicToggle" class="music-btn">üéµ Tocar m√∫sica</button>
      <audio id="bgMusic" loop>
        <source id="musicSource" type="audio/mpeg" />
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>

    <!-- Pergunta 1 -->
    <div class="question-section" id="question1">
      <h2 id="question1Text"></h2>
      <button class="cute-btn" id="yesBtn1"></button>
      <button class="cute-btn" id="noBtn1"></button>
      <div class="secret-answer">
        <button class="cute-btn special" id="secretAnswerBtn" onclick="showNextQuestion(2)"></button>
      </div>
    </div>

    <!-- Pergunta 2 -->
    <div class="question-section hidden" id="question2">
      <h2 id="question2Text"></h2>
      <div class="love-meter">
        <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter" />
        <p>
          <span class="love-value-container">
            <span id="startText"></span> (<span id="loveValue">100</span>%)
          </span>
          <span id="extraLove" class="hidden"></span>
        </p>
      </div>
      <button class="cute-btn" id="nextBtn" onclick="showNextQuestion(3)"></button>
    </div>

    <!-- Pergunta 3 -->
    <div class="question-section hidden" id="question3">
      <h2 id="question3Text"></h2>
      <button class="cute-btn final-yes" id="yesBtn3" onclick="celebrate()"></button>
      <button class="cute-btn" id="noBtn3"></button>
    </div>

    <!-- Mensagem final -->
    <div class="celebration hidden" id="celebration">
      <h2 id="celebrationTitle"></h2>
      <p class="celebration-text" id="celebrationMessage"></p>
      <p class="celebration-text" id="celebrationEmojis"></p>
    </div>

  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="theme.js"></script>
  
  <!-- Contador junto ‚Äì antes do script.js -->
  <script>
    function startTogetherTimer() {
      const startDate = new Date(2022, 2, 17, 19, 30, 0); // Mar√ßo = 2 (0-based)
      const el = document.getElementById("timer");
      function updateTimer() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `Estamos juntos h√° ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
    }
    window.addEventListener("DOMContentLoaded", startTogetherTimer);
  </script>

  <script src="script.js"></script>
</body>
</html>
