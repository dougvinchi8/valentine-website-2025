<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz dia dos Namorados meu amor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contador de tempo juntos -->
  <div id="timer" style="font-size:1.2rem; color:#f6f4f3; margin: 1rem 0; text-align:center;"></div>

  <!-- Floating Background Elements -->
  <div class="floating-elements"></div>

  <!-- Main Content Container -->
  <div class="container">
    <h1 id="valentineTitle"></h1>

    <!-- Pergunta 1 -->
    <div class="question-section" id="question1">
      <h2 id="question1Text"></h2>
      <button class="cute-btn" id="yesBtn1"></button>
      <button class="cute-btn" id="noBtn1"></button>
      <div class="secret-answer">
        <button class="cute-btn special" id="secretAnswerBtn" onclick="showNextQuestion(2)"></button>
      </div>
    </div>

    <!-- Pergunta 2 (botões engraçados) -->
    <div class="question-section hidden" id="question2">
      <h2 id="question2Text"></h2>
      <button class="cute-btn" id="yesBtn2"></button>
      <button class="cute-btn" id="noBtn2"></button>
    </div>

    <!-- Pergunta 3 (Amorômetro slider) -->
    <div class="question-section hidden" id="question3">
      <h2 id="question3Text"></h2>
      <div class="love-meter">
        <input
          type="range"
          min="0"
          max="10000"
          value="100"
          class="slider"
          id="loveMeter"
        />
        <p>
          <span class="love-value-container">
            <span id="startText"></span> (<span id="loveValue">100</span>%)
          </span>
        </p>
      </div>
      <button class="cute-btn" id="nextBtn"></button>
    </div>

    <!-- Pergunta 4 (Pergunta final) -->
    <div class="question-section hidden" id="question4">
      <h2 id="question4Text"></h2>
      <button class="cute-btn" id="yesBtn4"></button>
      <button class="cute-btn" id="noBtn4"></button>
    </div>

    <!-- Mensagem de celebração -->
    <div class="celebration hidden" id="celebration">
      <h2 id="celebrationTitle"></h2>
      <p class="celebration-text" id="celebrationMessage"></p>
      <p class="celebration-text" id="celebrationEmojis"></p>
    </div>
  </div>

  <!-- Música -->
  <div id="musicControls" class="music-controls">
    <button id="musicToggle" class="music-btn"></button>
    <audio id="bgMusic" loop>
      <source id="musicSource" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script src="config.js"></script>
  <script src="theme.js"></script>
  <script src="script.js"></script>
</body>
</html>
